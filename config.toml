# Alice Smart System Configuration
# Physics-driven electronic lifeform based on the Γ-Net architecture

[system]
name = "Alice"
version = "29.0"
debug = false

[brain]
# Neural substrate settings
neuron_count_per_region = 100
brain_regions = ["motor", "somatosensory", "limbic", "prefrontal"]

# Communication protocol settings
[brain.protocol]
priority_levels = 4           # BACKGROUND, NORMAL, HIGH, CRITICAL
aging_background_to_normal = 2.0  # seconds
aging_normal_to_high = 3.0        # seconds
throttle_interval = 0.1           # seconds

# Year-ring cache settings
[brain.cache]
num_rings = 8
ring_capacity = 100
max_capacity = 500
min_capacity = 50
consolidation_thresholds = [3, 5, 8, 13, 21, 34, 55, 89]  # Fibonacci sequence
expand_hit_rate = 0.80
shrink_hit_rate = 0.40

# Brain hemisphere settings
[brain.hemisphere]
error_skip_threshold = 0.3
left_specialties = ["AUDITORY", "INTERNAL"]   # sequential / detail
right_specialties = ["VISUAL", "TACTILE"]     # parallel / holistic

# Error correction settings
[brain.error_corrector]
error_threshold = 0.1

# Persistence settings
[persistence]
cache_dir = "data/cache_backups"
checkpoint_dir = "data/checkpoints"
auto_save_interval = 60.0
keep_backup_count = 5
compression = true

# v5 module settings
[modules.reinforcement_learning]
enabled = true
learning_rate = 0.01
discount_factor = 0.99
dopamine_baseline = 0.5

[modules.causal_reasoning]
enabled = true
max_causal_depth = 5
counterfactual_samples = 100

[modules.meta_learning]
enabled = true
adaptation_rate = 0.001
strategy_pool_size = 10

[modules.working_memory]
enabled = true
capacity = 7                  # Miller's magic number 7±2
decay_rate = 0.05
rehearsal_boost = 0.3

# ── Phase 8: Impedance Adaptation ──
[brain.impedance_adaptation]
learning_rate = 0.01
decay_rate = 0.001
yerkes_dodson_optimal = 0.5

# ── Phase 12-13: Attention / Cognitive Flexibility / Curiosity / Mirror Neurons ──
[brain.attention_plasticity]
tau_learning_rate = 0.02
q_learning_rate = 0.015

[brain.cognitive_flexibility]
tau_reconfig = 0.1
inertia_coefficient = 0.3

[brain.curiosity_drive]
novelty_threshold = 0.5
boredom_threshold = 0.2

[brain.mirror_neurons]
empathy_coupling = 0.6
imitation_gain = 0.4

# ── Phase 15-17: Social Resonance / Prediction / Metacognition ──
[brain.social_resonance]
coupling_strength = 0.5
cultural_memory_capacity = 100

[brain.predictive_engine]
precision_weight = 0.8
forward_model_learning_rate = 0.05

[brain.metacognition]
system1_threshold = 0.3
system2_threshold = 0.7
confidence_learning_rate = 0.02

# ── Phase 20-21: Narrative Memory / Recursive Grammar / Semantic Pressure ──
[brain.narrative_memory]
max_arcs = 50
emotion_prototype_threshold = 0.6

[brain.recursive_grammar]
max_recursion_depth = 7
garden_path_timeout = 5

[brain.semantic_pressure]
pressure_threshold = 0.15
release_rate = 0.5

# ── Phase 22: Homeostatic Drive / Physics Reward ──
[brain.homeostatic_drive]
basal_metabolic_rate = 0.003
glucose_hunger_onset = 0.6
hydration_thirst_onset = 0.7
drive_exponent = 2.0

[brain.physics_reward]
learning_rate = 0.08
boltzmann_temperature = 0.3
z_source = 75.0
z_initial = 100.0

# ── Phase 23: Lorentz Compression Fatigue ──
[brain.pinch_fatigue]
yield_strength = 0.7
coffin_manson_exponent = -0.12

# ── Phase 24: Phantom Limb Pain ──
[brain.phantom_limb]
gamma_open_circuit = 1.0
mirror_therapy_rate = 0.02

# ── Phase 25: Clinical Neurology ──
[brain.clinical_neurology]
stroke_gamma = 1.0
als_progression_rate = 0.001
dementia_drift_rate = 0.0005
alzheimer_amyloid_rate = 0.0008
cp_gamma_baseline = 0.3

# ── Phase 26: Computational Pharmacology ──
[brain.pharmacology]
ms_demyelination_rate = 0.001
pd_dopamine_decay = 0.0005
epilepsy_kindling_factor = 0.05
depression_serotonin_depletion = 0.001

# API server settings
[api]
host = "0.0.0.0"
port = 8000
cors_origins = ["*"]
enable_websocket = true

# Web dashboard settings
[dashboard]
enabled = true
refresh_interval = 1.0        # seconds
